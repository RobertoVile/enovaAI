<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="tela_cadastrar_produto.css">
    <script src="tela_cadastrar_produto.js"></script>
</head>
<body>
    <header>
        <nav class="header-container">
            <img src="/imagens/logo.png" alt="Logo Controversy" class="logo">
        </nav>
    </header>

    <div class="form-title">
        <span>Cadastrar Produtos</span>
    </div>

    <div class="main-container">
        <form id="cadastro-form">
            <div class="form-row">
                <div class="form-field">
                    <label for="nome-produto">Nome do Produto</label>
                    <input type="text" id="nome-produto" placeholder="xxxxxxxx" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-field">
                    <label for="tamanho">Tamanho</label>
                    <select id="tamanho" required>
                        <option value="M">M</option>
                        <option value="P">P</option>
                        <option value="G">G</option>
                        <option value="GG">GG</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="cor">Cor</label>
                    <select id="cor" required>
                        <option value="azul">AZUL</option>
                        <option value="rosa">ROSA</option>
                        <option value="verde">VERDE</option>
                        <option value="preto">PRETO</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="categoria">Categoria</label>
                    <select id="categoria" required>
                        <option value="short">SHORT</option>
                        <option value="saia">SAIA</option>
                        <option value="vestido">VESTIDO</option>
                        <option value="agasalho">AGASALHO</option>
                        <option value="blusa">BLUSA</option>
                        <option value="calça">CALÇA</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-field">
                    <label for="preco">Preço Unitário</label>
                    <div class="input-group">
                        <input type="number" id="preco" placeholder="000.00" step="0.01" required>
                        <span class="prefix">R$</span>
                    </div>
                </div>
                <div class="form-field">
                    <label for="quantidade">Quantidade</label>
                    <div class="input-group">
                        <input type="number" id="quantidade" placeholder="000" required>
                        <span class="sufix">ESTOQUE</span>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-field">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" placeholder="EX: Detalhamento da Roupa com Material" rows="4"></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-field">
                    <label for="imagem-jpg">Imagem JPG</label>
                    <div class="file-container">
                        <input type="text" class="file-input-display" placeholder="Insira a imagem JPEG" disabled required>
                        <input type="file" id="imagem-jpg" class="file-upload-hidden" accept="image/jpeg">
                        <button type="button" class="btn-upload">Carregar/Alterar Imagem</button>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-field">
                    <label for="imagem-gbl">Imagem GBL</label>
                    <div class="file-container">
                        <input type="text" class="file-input-display" placeholder="Insira a imagem GBL" disabled>
                        <input type="file" id="imagem-gbl" class="file-upload-hidden" accept=".glb,.gltf,.ply,.3ds,.fbx,.stl">
                        <button type="button" class="btn-upload">Carregar/Alterar Imagem</button>
                    </div>
                </div>
            </div>

            <div class="form-buttons">
                <button type="button" class="btn btn-cancel" id="cancel-btn">CANCELAR</button>
                <button type="submit" class="btn btn-save" id="submit-btn">CADASTRAR PRODUTO</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-info">
                <h3>EnovaAI • Estilo em Todos os Momentos</h3>
                <p>
                    Na Controversy você encontra peças que valorizam seu estilo com elegância e autenticidade.<br>
                    Vista sua melhor versão.<br>
                    Vista Controversy.
                </p>
                <span>© 2024 - 2025 Controversy</span>
            </div>
            <div class="footer-divider"></div>
            <div class="footer-contato">
                <h3>Contatos</h3>
                <p>Email: <a href="mailto:controversy@gmail.com">controversy@gmail.com</a></p>
                <hr>
                <p>Instagram: <a href="https://www.instagram.com/controversy_br?igsh=bmN0cXhnd3drZmNn">controversy_br</a></p>
                <hr>
            </div>
        </div>
    </footer>
</body>
</html>
