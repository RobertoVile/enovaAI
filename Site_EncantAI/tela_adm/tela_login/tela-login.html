<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="tela-login.css">
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
     <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="tela-login.js" defer></script>
   
</head>
<body>
  <header>
    <nav class="header-container">
    

      <!-- Logo -->
      <img src="/imagens/logo.png" alt="Logo Controversy" class="logo">

  

    </nav>
    </div>
  </header>

    <div class="container-principal">
        <h2 class="titulo-login">Acesse sua conta</h2>
        
        <form class="formulario-login">
            <div class="campo-input-container">
                <img src="https://img.icons8.com/ios-filled/50/000000/user-male-circle.png" alt="Ícone de Usuário" class="icone-input">
                <input type="text" placeholder="CPF" class="campo-input" id="cpf" required>
            </div>
            <div class="campo-input-container">
                <img src="https://img.icons8.com/ios-filled/50/000000/lock.png" alt="Ícone de Senha" class="icone-input">
                <input type="password" placeholder="Senha" class="campo-input" required>
            </div>
            <a href="#" class="esqueci-senha">Esqueceu a senha?</a>
            <button type="submit" class="botao-entrar">ENTRAR</button>
        </form>
        
    </div>
    
     <!-- Footer -->
  <footer>
    <div class="footer-container">

      <!-- Informações do Footer -->
      <div class="footer-info">
        <h3>EncantAI • Estilo em Todos os Momentos</h3>
        <p>
          Na EncantAI você encontra peças que valorizam seu estilo com elegância e autenticidade.<br>
          Vista sua melhor versão.<br>
          Vista EncantAI.
        </p>
        <span>© 2024 - 2025 EncantAI</span>
      </div>

      <div class="footer-divider"></div>

      <!-- Contato do Footer -->
      <div class="footer-contato">
        <h3>Contatos</h3>
        <p>Email: <a href="mailto:encantai@gmail.com">encantai@gmail.com</a></p>
        <hr>
        <p>Instagram: <a href = "https://www.instagram.com/encantai_br?igsh=bmN0cXhnd3drZmNn">encantai_br</a></p>
        <hr>
      </div>

    </div>
  </footer>
</body>
</html>
