<head>

     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>

<body>

       <!-- Header -->
    <header>
    <nav class="header-container">
    

      <!-- Logo -->
      <img src="/imagens/logo.png" alt="Logo Controversy" class="logo">

  

    </nav>
    </div>
  </header>
      <div class="form-title">
            Gestão de Atualização
        </div>

    <div class="main-container">
      
        <form>
            <div class="form-row">
                <div class="form-field">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="xxxxxxx" pattern="[A-Za-zÀ-ÿ\s]+" title="(Apenas letras são permitidas)" required>
                 
                </div>
            </div>

            <div class="form-row">
                <div class="form-field" style="flex: 2;">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" required>
                  
                </div>
                <div class="form-field" style="flex: 1;">
                    <label for="perfil">Perfil</label>
                    <select id="perfil">
                        <option>ADMINISTRADOR</option>
                         <option>FUNCIONÁRIO</option>
                    </select>
                </div>
            </div>
<div class="form-row">
    <div class="form-field">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="xxxxxx" 
               pattern="(?=.*[A-Z]).{6,}" 
               title="A senha deve ter pelo menos 6 caracteres e conter pelo menos uma letra maiúscula" 
               required>
    </div>
</div>

<div class="form-row">
    <div class="form-field">
        <label for="confirmacao-senha">Confirmação de Senha</label>
        <input type="password" id="confirmacao-senha" placeholder="xxxxxx" 
               pattern="(?=.*[A-Z]).{6,}" 
               title="A senha deve ter pelo menos 6 caracteres e conter pelo menos uma letra maiúscula" 
               required>
    </div>
</div>


            </div>

            <div class="form-buttons">
                <button type="button" class="btn btn-cancel" onclick="voltar()">CANCELAR</button>
                <button type="submit" class="btn btn-register">CADASTRAR USUÁRIO</button>
            </div>
        </form>
    </div>
